<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a6a8ca8fd8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Registration Token / Account Management -->
    <div id="tokenmgmt">
      <div class="holder">
        <div class="animation-holder">
          <button class="close">
            <i
              class="fa-solid fa-xmark"
              id="close"
              onclick="closeTokenMgmt()"
            ></i>
          </button>

          <img class="logo" src="./images/logo.png" />

          <div class="token" onclick="copyToClipboard($('.token').text()); openFiveNetWebsite('/auth/registration')">
            123456
          </div>

          <button
            class="password-reset"
            id="pwreset"
            onclick="$.post(`https://${GetParentResourceName()}/resetPassword`, JSON.stringify({ok: true}));"
          >
            Passwort Vergessen? Klicke hier.
          </button>

          <div class="hint token-desc-top">
            <i class="fa-sharp fa-solid fa-circle-info"></i> Nutze diesen Token,
            um deinen Account zu registrieren oder dein Passwort zur√ºckzusetzen.
          </div>
          <div class="token-desc" onclick="openFiveNetWebsite()">
            <i class="fa-sharp fa-solid fa-share-from-square"></i>
            <span class="fivenet_url"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Tablet -->
    <div id="tablet">
      <div class="tablet-buttons">
        <button type="button" class="button foldbutton" onclick="foldTablet()">Aufklappen</button>
        <button type="button" class="button refreshbutton" onclick="refreshTablet()">Neuladen</button>
        <button type="button" class="button closebutton" onclick="closeAll()">X</button>
      </div>

        <iframe
          id="tablet-frame"
          src=""
          sandbox="allow-forms allow-modals allow-same-origin allow-scripts"
          allow="autoplay *; clipboard-read *; clipboard-write *;"
        ></iframe>
        <div class="notch" onclick="navigateTabletTo({ name: 'overview' })"></div>
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
